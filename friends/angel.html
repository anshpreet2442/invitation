<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Angel's Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      darkMode: "class",
    }
  </script><link rel="stylesheet" href="./style.css">
  <style>
    /* Styles for the popup */
    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      overflow: auto;
    }

    .popup-content {
      position: relative;
      max-width: 90%;
      margin: 10% auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Red shadow */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Button Styles */
    .button {
      padding: 8px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: transparent;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<main>
    <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">
        <div class="absolute inset-0 overflow-hidden">
            <div class="jumbo absolute -inset-[10px] opacity-50"></div>
        </div>
        <h1 class="relative flex items-center text-5xl font-bold text-gray-800 dark:text-white dark:opacity-80 transition-colors">
            Ansh is Inviting you to his birthday Party
            <span class="ml-1 rounded-xl bg-current p-2 text-[0.7em] leading-none">
                <span class="text-white dark:text-black">Angel</span>
            </span>
        </h1>
        <div class="mt-4">
            <button onclick="toggleTheme()" class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">On 6 February (Tuesday) At Game on PPR Mall at 1pm </button>
       
        <button onclick="togglepopup()" class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">For More Info</button>
        
        </div>
    </div>   
</main>

  <div id="popupContainer" class="popup-container">
  <!-- Popup Content -->
  <div class="popup-content">
    <span onclick="togglePopup()" class="close-btn">X</span>
    <!-- Iframe for the provided link -->
    <iframe src="https://etus.link/invitationgif" frameborder="0" style="width: 100%; height: 80vh;"></iframe>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
<script>
  // Function to toggle the popup visibility
  function togglePopup() {
    var popup = document.getElementById('popupContainer');
    if (popup.style.display === 'block') {
      popup.style.display = 'none';
    } else {
      popup.style.display = 'block';
    }
  }
</script>
</body>
</html>
